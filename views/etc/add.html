<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MangDownloader</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/bootstrap-icons.min.css" rel="stylesheet">
	<link href="./css/customscroller.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar">
		<div class="container-fluid">
			<a class="navbar-brand bi bi-arrow-left" href="./"></a>
		</div>
	</nav>
	<div class="container">
		<div class="card mb-3 justify-center">
			<div class="card-header">MangDownloader</div>
			<div class="card-body">
				<h2 class="card-title text-center">Add a new source</h2>
				<br>
				<div class="form-floating">	
					<input type="text" id="title" placeholder class="form-control" />
					<label for="title">Title</label>
				</div>
				<br>
				<br>
				<label class="alert alert-danger opacity-50">! <b>ONLY</b> Change this <b>IF</b> you know what you're doing (it's ok by default):</label>
				<div class="form-floating">
					<input type="text" id="nameConv" placeholder class="form-control" value="title + &quot; - c&quot; + pad(c, 3) + &quot; (v&quot; + pad(v, 2) + &quot;) - p&quot; + pad(p, 5) + &quot; [GWeb]&quot;" />
					<label for="nameConv">Naming Convention</label>
				</div>
				<br>
				<br>
				<label class="alert alert-warning opacity-50">! YOU <b>NEED</b> TO CHANGE THIS (ask the dev for assistance):</label>
				<div class="form-floating">
					<input type="text" id="rootElementFeed" placeholder class="form-control" value="" />
					<label for="rootElementFeed">Root Element Feed</label>
				</div>
				<div class="form-floating">
					<input type="text" id="listElementFeed" placeholder class="form-control" value="" />
					<label for="listElementFeed">List Element Feed</label>
				</div>
				<div class="form-floating">
					<input type="text" id="imageElementFeed" placeholder value="img" class="form-control" value="" />
					<label for="imageElementFeed">Image Element Feed</label>
				</div>
				<div class="form-floating">
					<input type="text" id="sourceElementFeed" placeholder value="src" class="form-control" value="" />
					<label for="sourceElementFeed">Source Element Feed</label>
				</div>
				<br>
				<br>
				<label class="alert alert-primary opacity-50">! This is <b>REQUIRED</b> to fetch the resources (ask the dev for assistance)</label>
				<div class="form-floating">
					<input type="url" id="urlPrefix" placeholder class="form-control" value="" />
					<label for="urlPrefix">URL Prefix</label>
				</div>
				<br>
				<br>
				<label class="alert alert-light opacity-50">! <b>SELECT</b> your list file (ask the dev for assistance, also don't delete the file):</label>
				<div class="form-floating"> <!--class="form-group">-->
					<input type="text" id="lfp" placeholder class="form-control" value="" />
					<label for="lfp">List File Path</label>
					<!--<label id="filePathDisplay">No file selected</label>
					<button class="btn btn-secondary" onclick="promptFile()">Select File</button>-->
				</div>
				<br>
				<button class="btn btn-secondary float-end" id="addBtn">Add</button>
				<br>
			</div>
			<div class="card-footer text-center text-muted">
				Made by GWeb using Bootstrap
			</div>
		</div>
	</div>
	<div id="loading-modal" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Scraping Image List</h5>
				</div>
				<div class="modal-body text-center">
					<p id="finIndicator">Files finished:</p>
					<div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
						<div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%">0%</div>
					</div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
	<div aria-live="polite" aria-atomic="true" class="position-relative">
		<div id="toast-container" class="toast-container bottom-0 start-0 p-3">
		</div>
	</div>
	<script src="./socket.io/socket.io.js"></script>
	<script src="./preload/preload.js"></script>
	<script defer src="./js/bootstrap.min.js"></script>
	<script defer src="./js/add.js"></script>
</body>
</html>
