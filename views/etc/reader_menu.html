<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MangDownloader</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/bootstrap-icons.min.css" rel="stylesheet">
	<link href="./css/customscroller.css" rel="stylesheet">
	<style>
		.ignoreWrap {
			word-break: break-all;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<h2 id="titleText" class="my-3 text-center ignoreWrap">Title</h2>
	</div>
	<nav class="navbar">
		<div class="container-fluid">
			<a class="navbar-brand bi bi-arrow-left" href="./"></a>
		</div>
	</nav>
	<div id="spinner" class="d-flex justify-content-center my-5">
		<div class="spinner-border" role="status">
		  <span class="visually-hidden">Loading...</span>
		</div>
	</div>

	<div class="modal" id="downModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="modLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-4" id="modLabel">Downloading</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="dismissal()"></button>
				</div>
				<div class="modal-body text-center">
					<h3 id="volIndicate" class="fs-4">Volume -</h3>
					<br>
					<div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
						<div id="pBar1" class="progress-bar bg-success progress-bar-animated" style="width: 0%"></div>
					</div>
					<p id="imgModIndicator">[...]</p>
					<br>
					<div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
						<div id="pBar2" class="progress-bar progress-bar-animated" style="width: 0%"></div>
					</div>
					<p id="dwnModIndicator">Chapters...</p>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar">
		<div class="container-fluid justify-content-end">
			<button class="btn btn-secondary" id="editListBtn">Edit List</button>
		</div>
	</nav>
	<script src="./socket.io/socket.io.js"></script>
	<script src="./preload/preload.js"></script>
	<script defer src="./js/bootstrap.bundle.min.js"></script>
	<script defer src="./js/idquery.js"></script>
	<script defer src="./js/reader_menu.js"></script>
</body>
</html>
